<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- checking jquery from stackoverflow -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MARV'S SPORTS</title>
</head>

<body>
    <header>
        <p id="welcome-note">Welcome to <span> MARV'S SPORTS</span> live streaming page</p>  <!-- added id welcome-note to p tags to hide onclick of search btn -->
       
    </header>
    <main>
        <div class="content">
            <!-- added form class to all dropdowns to create new var in js  -->
            <select class="form-control userform">
                <option>Select your League</option>
            </select>
            <select class="form-control userform">
                <option>Select your Team</option>
            </select>

            <input class="form-control userform" id="datepicker" autocomplete="off" placeholder="Select a Date" />

            <button id="search-btn" type="button" class="btn btn-dark">Search</button>
        </div>

        <!-- News container div -->
        <div class="news-container"></div>

    </main>

    <footer>Powered by MARV's Holdings Company</footer>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
